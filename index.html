<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Dogs VS Cats</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.2/dist/tf.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="background-color: #42afe3">
        <div class="bg"></div>
        <div class="main">
            <h1 class="has-text-white title">Dogs VS Cats</h1>
            <p class="has-text-white subtitle is-5">犬か猫の画像を選択してください。</p>
            <canvas id="canvas" width="150" height="150"></canvas>
            <!-- <input type="file" id="file"> -->
            <div class="field">
                <div class="file is-primary">
                  <label class="file-label">
                    <input class="file-input" type="file" name="resume" id="file">
                    <span class="file-cta">
                      <span class="file-label">
                        ファイルを選択
                      </span>
                    </span>
                  </label>
                </div>
              </div>
            <div class="has-text-white" id="output"></div>
        </div>
    </body>
</html>
